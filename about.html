    <div class="section-inner post-1087 page type-page status-publish hentry missing-thumbnail">

        <header class="page-header section-inner thin">

            <div>

                <h1 class="title">Work</h1>
            </div>

        </header><!-- .page-header -->


        <div class="entry-content section-inner thin">
            <style>
                body {
                    background-color: white;
                    font-family: 'Courier New', monospace;
                    font-size: 15px;
                }

                .typewriter {
                    display: inline;
                }

                .cursor {
                    background-color: black;
                    display: inline-block;
                    width: 5px;
                    height: 10px;
                    margin-left:0px;
                    animation: blink 0.8s step-end infinite;
                }

                .link {
                    color: black;
                    text-decoration: none;
                    cursor: pointer;
                    display: block;
                    margin-top: 5em;
                    width: 68px;
                }

                @keyframes blink {
                    50% {
                        background-color: transparent;
                    }
                }
            </style>
            </head>
            <body>
            <div class="typewriter">
                <span id="typed-text"></span>
                <span class="cursor"></span>
            </div>

            <script>
                const text = '                                                 I divide the site entries into photographs and film, as well as tape covers. The photographs and film were taken by myself and processed by post-processing. The cover image in the tape was collected and sorted out by me and restored in high definition, if you are interested in my work, please go to the contact interface to contact me, please do not reprint privately. Retention of title attribution is interpreted by microspurs.';

                const typedTextElement = document.getElementById('typed-text');
                let currentIndex = 0;

                function type() {
                    if (currentIndex < text.length) {
                        typedTextElement.textContent += text[currentIndex];
                        currentIndex++;
                        setTimeout(type, 40); // 调整此值以更改字符之间的间隔时间
                    }

                    if (currentIndex == text.length) {
                        const linkElement = document.createElement('a');

                        linkElement.classList.add('link');
                        typedTextElement.parentElement.appendChild(document.createTextNode(' '));
                        typedTextElement.parentElement.appendChild(linkElement);
                        const linkWidth = linkElement.offsetWidth;
                        typedTextElement.parentElement.removeChild(linkElement);
                        typedTextElement.parentElement.removeChild(typedTextElement.nextSibling);
                        typedTextElement.insertAdjacentHTML('afterend', `<a href="https://microspurs.ga/contact.html" class="link">contact</a>`);
                        const cursorElement = document.querySelector('.cursor');
                        cursorElement.style.marginLeft = `${linkWidth + 5}px`;
                    }
                }

                type();
            </script>

</main>
